<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home Page of Community Science Museum " />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Homepage | Semester Project</title>
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="csm-text">
        <img
          src="/images/Header-title-logo.png"
          alt="Community Science Museum"
        />
      </div>
      <div class="header-logo">
        <img src="images/Logo.png" alt="The logo of Community Science Museum" />
      </div>
      <nav>
        <a href="" class="explore"></a>
        <a href="" class="exhibitions"></a>
        <a href="" class="events"></a>
        <a href="" class="visit"></a>
      </nav>
    </header>
    <!-- Header end -->
    <!-- Main start -->
    <main>
      <div class="news-card-container">
        <img
          src="images/scott-webb-102825.jpg"
          alt="A look at the Museum wall from the outside"
        />
      </div>
    </main>
    <!-- Main end -->
    <!-- Footer start -->
    <footer>
      <div class="footer-logo">
        <a href="index.html">
          <img
            src="images/footer-logo.png"
            alt="Community Science Museum Logo"
          />
        </a>
      </div>
      <div class="social-logos">
        <img src="images/facebook.png" alt="Facebook logo" />
        <img src="images/instagram.png" alt="Instagram logo" />
      </div>
      <li class="Footer-list">
        <a href="visit.html" class="Get-involved">Get Involved</a>
        <a href="visit.html" class="Accesibility">Accesibility</a>
        <a href="visit.html" class="Cafe">Cafe</a>
        <a href="visit.html" class="Shop">Shop</a>
      </li>
      <div class="footer-line">
        <img
          src="images/footer-line.svg"
          alt="Line separating the two lists in the footer"
        />
      </div>
      <li class="opening-hours">
        <h3>Opening Hours:</h3>
        <h3>Monday: Closed</h3>
        <h3>Tue-Thu: 10 am - 16 pm</h3>
        <h3>Fri: 10 am - 19 pm</h3>
        <h3>Sat: 9 am - 16 pm</h3>
        <h3>Sun: 9 am - 13 pm</h3>
      </li>
    </footer>
    <!-- Footer end -->
  </body>
</html>
