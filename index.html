<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home Page of Community Science Museum " />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Homepage | Semester Project</title>
  </head>
  <body>
    <!-- Header start -->
    <header>
      <div class="top-header">
        <div class="csm-text">
          <img
            src="/images/Header-title-logo.png"
            alt="Community Science Museum"
          />
        </div>
        <div class="header-logo">
          <a href="index.html">
            <img
              src="images/Logo.png"
              alt="The logo of Community Science Museum"
            />
          </a>
        </div>
      </div>
      <div class="bottom-header">
        <nav>
          <a href="explore/explore.html" class="explore">Explore</a>
          <img
            class="nav-dots"
            src="images/Navbar-dots.png"
            alt="Dot between links"
          />
          <a href="exhibitions/exhibitions.html" class="exhibitions"
            >Exhibitions
          </a>
          <img
            class="nav-dots"
            src="images/Navbar-dots.png"
            alt="Dot between links"
          />
          <a href="events/events.html" class="events">Events</a>
          <img
            class="nav-dots"
            src="images/Navbar-dots.png"
            alt="Dot between links"
          />
          <a href="visit/visit.html" class="visit">Visit</a>
        </nav>
      </div>
    </header>
    <!-- Header end -->
    <!-- Main start -->
    <main>
      <div class="top-card">
        <div class="news-card-container">
          <img
            class="museum-image"
            src="images/scott-webb-102825.jpg"
            alt="A look at the Museum wall from the outside"
          />
        </div>
        <div class="card-text">
          <h1>News</h1>
          <p>
            Visiting Professor of Aeronautics,<br />
            Night in the Museum,<br />
            Energetica Exhibition on Loan
          </p>
        </div>
        <div class="right-arrow">
          <img src="images/right-arrow.png" alt="Arrow pointing to the right" />
        </div>
      </div>
    </main>
    <!-- Main end -->
    <!-- Footer start -->
    <footer>
      <div class="footer-logo">
        <a href="index.html">
          <img
            src="images/footer-logo.png"
            alt="Community Science Museum Logo"
          />
        </a>
      </div>
      <div class="left-side-footer">
        <div class="social-logos">
          <img
            class="facebook-logo"
            src="images/facebook.png"
            alt="Facebook logo"
          />
          <img
            class="instagram-logo"
            src="images/instagram.png"
            alt="Instagram logo"
          />
        </div>
        <div class="footer-information-link">
          <a href="visit/visit.html">Information</a>
        </div>
      </div>
      <div class="footer-line">
        <img
          src="images/footer-line.svg"
          alt="Line separating the two lists in the footer"
        />
      </div>
      <li class="opening-hours">
        <h3>Opening Hours:</h3>
        <h3>Monday: Closed</h3>
        <h3>Tue-Thu: 10 am - 16 pm</h3>
        <h3>Fri: 10 am - 19 pm</h3>
        <h3>Sat: 9 am - 16 pm</h3>
        <h3>Sun: 9 am - 13 pm</h3>
      </li>
    </footer>
    <!-- Footer end -->
  </body>
</html>
